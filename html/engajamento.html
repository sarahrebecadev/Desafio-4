<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participe - Evasão Escolar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="/css/engajamento.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Participe da Mudança</h1>
    
    <!-- Mapa -->
    <div class="mapa-container" id="mapa"></div>

    <!-- Formulário -->
    <div class="formulario">
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Reporte um Problema</h2>
      <form id="form-engajamento">
        <div class="form-group">
          <label for="nome">Seu Nome</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Seu E-mail</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="escola">Escola (opcional)</label>
          <input type="text" id="escola">
        </div>
        <div class="form-group">
          <label for="problema">Descreva o Problema</label>
          <textarea id="problema" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar Relato</button>
      </form>
    </div>
  </div>
</body>

 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/JS/engajamento.js"></script>

</body>
</html>
