<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Evasão Escolar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="/index.html" class="back-button">← Voltar à Página Inicial</a>
    <h1>Dados de Evasão Escolar</h1>
    
    <!-- Filtros e Estatísticas -->
    <div class="filtros-container">
      <div class="filtros">
        <select id="estado">
          <option value="Todos">Todos os Estados</option>
          <option value="SP">São Paulo</option>
          <option value="AM">Amazonas</option>
        </select>
        
        <div class="info-box">
          <p class="info-label">Escolas afetadas</p>
          <p id="escolas-afetadas" class="info-value">...</p>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div id="graficos" class="graficos">
      <!-- Gráficos serão renderizados pelo JavaScript -->
    </div>

    <!-- Botão de Exportação -->
    <div class="exportar-container">
      <button id="exportar-csv">Exportar como CSV</button>
    </div>
  </div>

  <script src="/JS/dashboard.js"></script>
</body>
</html>
